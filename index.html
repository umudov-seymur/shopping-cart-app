<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="/assets/css/style.css" />
    <title>Shopping Cart</title>
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar py-3 navbar-expand-md fixed-top navbar-dark bg-primary shadow">
        <div class="container">
            <a class="navbar-brand" href="/">Shopping Cart</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse ml-5" id="navbarsExampleDefault">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Product</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Cart <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>

                <form class="form-inline my-2 my-lg-0 ml-auto">
                    <div class="shopping-cart dropdown">
                        <button type="button" class="btn btn-dark shopping-cart-btn">
                            <i class="fa fa-shopping-cart" aria-hidden="true"></i> Cart
                            <span class="badge badge-pill badge-danger cart-counter">0</span>
                        </button>
                        <div class="shopping-cart-menu dropdown-menu shadow">
                            <div class="row total-header-section">
                                <div class="col-lg-6 col-sm-6 col-6">
                                    <i class="fa fa-shopping-cart" aria-hidden="true"></i> <span
                                        class="badge badge-pill badge-danger cart-counter">0</span>
                                </div>
                                <div class="col-lg-6 col-sm-6 col-6 total-section text-right">
                                    <p>Total: <span class="text-info cart-total">$0</span></p>
                                </div>
                            </div>
                            <div class="col-lg-12 empty-cart">
                                <div class="alert alert-warning shadow-sm my-3">
                                    <i class="fa fa-exclamation-circle"></i>
                                    You cart is empty.
                                </div>
                            </div>

                            <div class="cart-list"></div>

                            <div class="row">
                                <div class="col-lg-12 col-sm-12 col-12 text-center checkout">
                                    <button type="submit" class="btn btn-primary btn-block">Checkout</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <!-- Page Content-->

    <div class="container my-5 py-5">
        <div class="row">
            <div class="col-lg-12">
                <div class="row products"></div>
            </div>
        </div>

        <div class="preloader text-center mt-5">
            <div class="spinner-border text-primary" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>

    <!-- Footer-->
    <!-- <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">
                Copyright &copy; 2021
            </p>
        </div>
    </footer> -->

    <script src="/assets/js/scripts.js"></script>
</body>

</html>
